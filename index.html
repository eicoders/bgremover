<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jar Remover - AI Background Remover</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; }
        .container { margin-top: 50px; }
        #output-img { max-width: 80%; margin-top: 20px; border-radius: 10px; }
        .loader { display: none; color: blue; font-weight: bold; }
        .btn-premium { background: gold; padding: 10px 20px; border: none; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jar Remover AI ðŸš€</h1>
        <p>Unlimited & Free Background Removal</p>
        
        <div style="height: 90px; background: #ddd; margin: 10px;">AD SPACE (Top)</div>

        <input type="file" id="upload-btn" accept="image/*">
        <div id="status" class="loader">Processing... AI model is working on your browser!</div>
        
        <br>
        <img id="output-img" src="" alt="">
        
        <br>
        <button id="download-btn" class="btn-premium">Download HD (Subscription Only?)</button>

        <div style="height: 250px; background: #ddd; margin: 10px;">AD SPACE (Below Image)</div>
    </div>

    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const outputImg = document.getElementById('output-img');
        const status = document.getElementById('status');
        const downloadBtn = document.getElementById('download-btn');

        uploadBtn.addEventListener('change', async (event) => {
            const imageFile = event.target.files[0];
            if (!imageFile) return;

            status.style.display = 'block';
            outputImg.src = '';

            try {
                // Magic happens here: No Server, No API Key!
                const blob = await imglyRemoveBackground(imageFile);
                const url = URL.createObjectURL(blob);
                
                outputImg.src = url;
                downloadBtn.style.display = 'inline-block';
                status.style.display = 'none';
            } catch (error) {
                console.error(error);
                status.innerText = "Error processing image.";
            }
        });
    </script>
</body>
</html>
